<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Section 3 - Responsive</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
	<style>
		.column {
			background: #2191fb;
			color: #fff;
			padding: 20px;
			margin-bottom: 20px;
		}
	</style>
</head>
<body>

	<div class="container">
		<div class="row">
			<div class="column col d-block d-sm-none">XS - Extra Small</div>
			<div class="column col d-none d-sm-block d-md-none">SM - Small</div>
			<div class="column col d-none d-md-block d-lg-none">MD - Medium</div>
			<div class="column col d-none d-lg-block d-xl-none">LG - Large</div>
			<div class="column col d-none d-xl-block">XL - Extra Large</div>
		</div>
	</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
