<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Section 4 - Buttons</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>
<body>

  <div class="container">
    <div class="row mt-4">
      <div class="col-12">
        <p class="h2">Buttons</p>
        <hr>
        <button type="button" class="btn btn-primary">Primary</button>
        <button type="button" class="btn btn-secondary">Secondary</button>
        <button type="button" class="btn btn-success">Success</button>
        <button type="button" class="btn btn-info">Info</button>
        <button type="button" class="btn btn-warning">Warning</button>
        <button type="button" class="btn btn-danger">Danger</button>
        <button type="button" class="btn btn-link">Link</button>
        <button type="button" class="btn btn-dark">Dark</button>
        <button type="button" class="btn btn-light">Light</button>
      </div>
  </div>
  <div class="row mt-4">
    <div class="col-12">
      <p class="h2">Outline buttons</p>
      <hr>
      <button type="button" class="btn btn-outline-primary">Primary</button>
      <button type="button" class="btn btn-outline-secondary">Secondary</button>
      <button type="button" class="btn btn-outline-success">Success</button>
      <button type="button" class="btn btn-outline-info">Info</button>
      <button type="button" class="btn btn-outline-warning">Warning</button>
      <button type="button" class="btn btn-outline-danger">Danger</button>
      <button type="button" class="btn btn-outline-link">Link</button>
      <button type="button" class="btn btn-outline-dark">Dark</button>
      <button type="button" class="btn btn-outline-light">Light</button>
    </div>
  </div>
  <div class="row mt-4">
    <div class="col-12">
      <p class="h2">Different buttons</p>
      <hr>
      <button type="button" class="btn btn-primary">Common Button</button>
      <a type="button" href="#" class="btn btn-secondary">Link Button</a>
      <input type="button" class="btn btn-success" value="Input Button">
      <input type="submit" class="btn btn-danger" value="Submit Button">
    </div>
  </div>
  <div class="row mt-4">
    <div class="col-12">
      <p class="h2">Different buttons sizes</p>
      <hr>
      <button type="button" class="btn btn-info btn-lg">Large Button</button>
      <button type="button" class="btn btn-info btn-sm">Small Button</button>
    </div>
  </div>
  <div class="row mt-4">
    <div class="col-12">
      <p class="h2">Block button</p>
      <hr>
      <button type="button" class="btn btn-warning btn-block">Block Button</button>
    </div>
  </div>
  <div class="row mt-4">
    <div class="col-12">
      <p class="h2">Disabled buttons</p>
      <hr>
      <button type="button" class="btn btn-primary" disabled>Primary</button>
      <button type="button" class="btn btn-secondary" disabled>Secondary</button>
      <button type="button" class="btn btn-success" disabled>Success</button>
      <button type="button" class="btn btn-info" disabled>I disablednfo</button>
      <button type="button" class="btn btn-warning" disabled>Warning</button>
      <button type="button" class="btn btn-danger" disabled>Danger</button>
      <button type="button" class="btn btn-link" disabled>Link</button>
      <button type="button" class="btn btn-dark" disabled>Dark</button>
      <button type="button" class="btn btn-light" disabled>Light</button>    </div>
  </div>

  <div class="row mt-4">
    <div class="col-12">
      <p class="h2">Checkboxes</p>
      <hr>
      <div class="btn-group btn-group-toggle" data-toggle='buttons'>
        <label class="btn btn-primary">
          <input type="checkbox" autocomplete="off"> Checkbox 1
        </label>
        <label class="btn btn-primary">
          <input type="checkbox" autocomplete="off"> Checkbox 2
        </label>
        <label class="btn btn-primary">
          <input type="checkbox" autocomplete="off"> Checkbox 3
        </label>
      </div>
    </div>
  </div>
  <div class="row mt-4">
    <div class="col-12">
      <p class="h2">Radio buttons</p>
      <hr>
      <div class="btn-group btn-group-toggle" data-toggle='buttons'>
        <label class="btn btn-secondary">
          <input type="radio" name="sex" id="male" autocomplete="off"> Male
        </label>
        <label class="btn btn-secondary">
          <input type="radio" name="sex" id="female" autocomplete="off"> Female
        </label>
      </div>
    </div>
  </div>
  <div class="row mt-4">
    <div class="col-12">
      <p class="h2">Group buttons</p>
      <hr>
      <div class="btn-group">
        <button type="button" class="btn btn-danger">1</button>
        <button type="button" class="btn btn-danger">2</button>
        <button type="button" class="btn btn-danger">3</button>
        <button type="button" class="btn btn-danger">4</button>
      </div>
      <div class="btn-group-vertical">
        <button type="button" class="btn btn-warning">1</button>
        <button type="button" class="btn btn-warning">2</button>
        <button type="button" class="btn btn-warning">3</button>
        <button type="button" class="btn btn-warning">4</button>
      </div>
    </div>
  </div>


  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
</body>
</html>
