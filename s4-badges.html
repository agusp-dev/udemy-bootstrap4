<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Section 4 - Badges</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>
<body>

	<div class="container">
		<div class="row">
			<div class="col-6">
				<h1>Encabezado H1 <span class="badge badge-secondary">Etiqueta</span></h1>
				<h2>Encabezado H2 <span class="badge badge-secondary">Etiqueta</span></h2>
				<h3>Encabezado H3 <span class="badge badge-secondary">Etiqueta</span></h3>
				<h4>Encabezado H4 <span class="badge badge-secondary">Etiqueta</span></h4>
				<h5>Encabezado H5 <span class="badge badge-secondary">Etiqueta</span></h5>
				<h6>Encabezado H6 <span class="badge badge-secondary">Etiqueta</span></h6>
			</div>
			<div class="col-6">
				<p>Parrafo <span class="badge badge-pill badge-primary">Primary</span></p>
				<p>Parrafo <span class="badge badge-pill badge-secondary">Secondary</span></p>
				<p>Parrafo <span class="badge badge-pill badge-success">Success</span></p>
				<p>Parrafo <span class="badge badge-pill badge-info">Info</span></p>
				<p>Parrafo <span class="badge badge-pill badge-warning">Warning</span></p>
				<p>Parrafo <span class="badge badge-pill badge-danger">Danger</span></p>
				<p>Parrafo <span class="badge badge-pill badge-light">Light</span></p>
				<p>Parrafo <span class="badge badge-pill badge-dark">Dark</span></p>
			</div>
			<div class="col-6 mt-3">
				<a href="#" class="badge badge-primary">Primary</a>
				<a href="#" class="badge badge-secondary">Secondary</a>
				<a href="#" class="badge badge-success">Success</a>
			</div>
			<div class="col-6 mt-3">
				<button type="button" class="btn btn-light">
					Notificaciones <span class="badge badge-danger">10</span>
				</button>
			</div>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
</body>
</html>
